<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эльзас и Лотарингия: Путеводитель в стиле Арт-нуво</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        art: { 
                            sage: '#7B8E7E', 
                            gold: '#C5A059', 
                            wine: '#8B4343', 
                            cream: '#FDFBF0', 
                            dark: '#2D3436',
                            border: '#D4B483'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #FDFBF0; 
            color: #2D3436; 
            font-family: 'Lora', serif;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        
        h1, h2, h3, h4, .nouveau-font { 
            font-family: 'Playfair Display', serif; 
            font-style: italic;
        }

        .nouveau-border { 
            border: 2px solid #C5A059; 
            border-radius: 60px 15px 60px 15px; 
            position: relative;
            background: rgba(255, 255, 255, 0.7);
        }

        .nouveau-border::before {
            content: "❧";
            position: absolute;
            top: 10px;
            left: 20px;
            color: #C5A059;
            font-size: 2rem;
        }

        .active-day { 
            background: #8B4343; 
            color: #FDFBF0 !important;
            border-radius: 30px 5px 30px 5px;
            box-shadow: 0 4px 15px rgba(139, 67, 67, 0.3);
        }

        .art-nouveau-frame { 
            padding: 20px; 
            background: #fff; 
            border: 1px solid #C5A059; 
            box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.2);
            border-radius: 10px;
        }

        .img-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background: #eee; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 5px;
        }

        #day-list::-webkit-scrollbar { width: 4px; }
        #day-list::-webkit-scrollbar-track { background: transparent; }
        #day-list::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }

        .ornament {
            color: #C5A059;
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen italic">

    <header class="bg-art-dark text-art-cream py-10 border-b-4 border-art-gold text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <svg width="100%" height="100%"><pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M0 50 Q 25 0 50 50 T 100 50" fill="none" stroke="#C5A059" stroke-width="2"/></pattern><rect width="100%" height="100%" fill="url(#pattern)"/></svg>
        </div>
        <h1 class="text-5xl md:text-6xl mb-2">Эльзас & Лотарингия</h1>
        <p class="uppercase tracking-[0.4em] text-sm text-art-gold">Историческая экспедиция • 20–28 Марта 2026</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <aside class="lg:col-span-3">
            <div class="sticky top-10">
                <h3 class="text-art-wine text-2xl mb-6 border-b-2 border-art-gold/30 pb-2">Календарь</h3>
                <div id="day-list" class="space-y-3 max-h-[70vh] overflow-y-auto pr-4"></div>
            </div>
        </aside>

        <section class="lg:col-span-9">
            <div id="day-detail-view" class="nouveau-border p-8 md:p-12 shadow-2xl min-h-[700px]"></div>
        </section>
    </main>

    <footer class="py-10 text-center text-art-gold opacity-60 text-sm">
        <div class="ornament">❦ ————— ❧</div>
        <p>© 2026 Хроники Старой Европы</p>
    </footer>

    <script>
        const LOCAL_PATH = "C:/Users/Johnsons/Documents/Alsace-Lorraine/";
        let currentDayId = 1;

        const itineraryData = [
            { 
                id: 1, date: "20 марта", title: "Эпфиг", 
                summary: "Корни Эльзаса: от римских вилл до аббатств.", 
                history: "Деревня Эпфиг стоит на древнеримской дороге. В XI веке она была важным религиозным пунктом. Часовня Сен-Маргарит — это не просто здание, а памятник эпохи, когда христианство в этих краях только укреплялось, вбирая в себя кельтские символы.",
                points: [{name: "Chapelle Sainte-Marguerite", details: "Внимательно посмотрите на капители колонн: там можно найти загадочные головы и животных, характерных для раннего романского искусства."}], 
                gastronomy: [{type: "Винстуб", name: "Au Gourmand", desc: "Ужин в традициях старого Эльзаса."}], 
                shopping: "Фермерские рынки — сыр Мюнстер, технология производства которого не менялась со времен монахов VII века.",
                tips: "Прогуляйтесь к Fronholz — здесь находили следы галло-римских поселений." 
            },
            { 
                id: 2, date: "21 марта", title: "Страсбург", 
                summary: "Вольный имперский город и столица гуманизма.", 
                history: "В Средние века Страсбург был богатейшим вольным городом Священной Римской империи. Именно здесь Иоганн Гутенберг изобрел печатный пресс, а в 1792 году впервые прозвучала «Марсельеза». Собор был самым высоким зданием мира на протяжении 227 лет.",
                points: [
                    {name: "Cathédrale Notre-Dame", details: "Рассмотрите шпиль — в 1794 году революционеры хотели снести его как символ 'неравенства', но жители надели на него гигантский красный фригийский колпак из жести, чтобы спасти памятник."},
                    {name: "Petite France", details: "Этот район был домом не только для мельников, но и для больных сифилисом (так называемой 'французской болезнью') в XVI веке, отсюда и ироничное название."}
                ], 
                gastronomy: [{type: "Обед", name: "Maison Kammerzell", desc: "Дом построен в 1427 году. Внутри сохранились фрески XVI века."}], 
                shopping: "Rue des Orfèvres (Улица Ювелиров) — сердце торгового Страсбурга со времен гильдий.",
                tips: "Астрономические часы — чудо инженерии XVI века, предсказывающее церковные праздники на десятилетия вперед." 
            },
            { 
                id: 3, date: "22 марта", title: "Верхний Кенигсбург", 
                summary: "Символ имперских амбиций и рыцарской чести.", 
                history: "Замок был сожжен шведами во время Тридцатилетней войны и лежал в руинах 250 лет. В начале XX века кайзер Вильгельм II восстановил его, чтобы доказать германские корни Эльзаса. Это уникальный пример того, как в 1908 году представляли идеальный замок XV века.",
                points: [
                    {name: "Haut-Koenigsbourg", details: "Найдите на потолке обеденного зала герб кайзера — политическое послание того времени."},
                    {name: "Sélestat", details: "Здесь хранится первая запись о рождественской елке (1521 год) в истории!"}
                ], 
                gastronomy: [{type: "Оберне", name: "Le Bistro des Saveurs", desc: "Расположен в городе, который был любимым местом охоты меровингских королей."}], 
                shopping: "Эльзасский текстиль в Оберне — наследие ткацких мануфактур XVIII века.",
                tips: "Внимательно смотрите на флюгеры замка — они воссозданы по чертежам эпохи Максимилиана I." 
            },
            { 
                id: 4, date: "23 марта", title: "Нанси", 
                summary: "Последний приют польского короля и колыбель Модерна.", 
                history: "Станислав Лещинский, тесть Людовика XV и бывший король Польши, получил Лотарингию в пожизненное владение. Он превратил Нанси в одну из самых стильных столиц Европы. Позже, в 1900-х, город стал центром школы Арт-нуво (Школа Нанси), противостоявшей индустриальной серости.",
                points: [
                    {name: "Place Stanislas", details: "Решетки Жана Ламура не просто украшение — это символ союза Франции и Лотарингии."},
                    {name: "Musée de l'École de Nancy", details: "Здесь представлены работы Галле, который использовал научные знания о растениях для создания своих ваз."}
                ], 
                gastronomy: [{type: "Брассери", name: "Excelsior", desc: "Интерьер 1911 года — вершина стиля Арт-нуво в архитектуре ресторанов."}], 
                shopping: "Макароны Нанси — рецепт 1793 года, созданный монахинями, спасавшимися от Революции.",
                tips: "Найдите 'чертополох' на зданиях — это символ Лотарингии ('кто уколет, тот пожалеет')." 
            },
            { 
                id: 5, date: "24 марта", title: "Кольмар", 
                summary: "Убежище для искусства и колыбель Статуи Свободы.", 
                history: "Кольмар чудом избежал разрушений во всех войнах. Именно здесь родился Фредерик Бартольди, создатель Статуи Свободы. А Изенгеймский алтарь в музее Унтерлинден считается 'Мона Лизой' северного Возрождения — его создали для лечения больных антоновым огнем (отравление спорыньей).",
                points: [
                    {name: "La Petite Venise", details: "Раньше по этим каналам возили овощи огородники из пригородов прямо к рынку."},
                    {name: "Eguisheim", details: "Место рождения Папы Льва IX. Архитектура деревни напоминает раковину улитки."}
                ], 
                gastronomy: [{type: "Винстуб", name: "Le Fer Rouge", desc: "Название напоминает о кузнецах, работавших в этом квартале в Средневековье."}], 
                shopping: "Антиквариат Кольмара — часто можно найти подлинные предметы быта XIX века.",
                tips: "Найдите дом Пфистера (1537 г.) — первый пример архитектуры Ренессанса в городе." 
            },
            { 
                id: 6, date: "25 марта", title: "Мец", 
                summary: "Город, помнящий Карла Великого.", 
                history: "Мец был столицей королевства Австразия и колыбелью династии Каролингов. Собор Сент-Этьен строился 300 лет. В 1871 году город стал мощной немецкой крепостью, что отразилось в грандиозном Квартале Империал, построенном для устрашения величием Германии.",
                points: [
                    {name: "Cathédrale Saint-Étienne", details: "Посмотрите на витражи Шагала — они изображают сцены из Ветхого Завета в уникальной сине-желтой гамме."},
                    {name: "Gare de Metz", details: "Вокзал был построен для быстрой переброски войск кайзера, поэтому в нем есть личные покои императора."}
                ], 
                gastronomy: [{type: "Рынок", name: "Marché Couvert", desc: "Расположен в бывшем епископском дворце, строительство которого прервала Революция."}], 
                shopping: "Мирабелевый ликер — символ Лотарингии, плод, завезенный сюда из Крестовых походов.",
                tips: "Прогуляйтесь по набережной Мозеля — здесь сохранились укрепления римских времен." 
            },
            { 
                id: 7, date: "26 марта", title: "Риквир & Рибовилле", 
                summary: "Виноградники, пережившие века.", 
                history: "Риквир разбогател в XVI веке на торговле вином с Голландией и Англией. Город был настолько богат, что смог откупиться от разрушений во время Тридцатилетней войны. Рибовилле же был резиденцией лордов Рибопьер, покровителей всех бродячих музыкантов региона.",
                points: [
                    {name: "Dolder", details: "Верхние ворота XIII века. Внутри — музей с колодцем, который спасал город во время осад."},
                    {name: "Ribeauvillé Castles", details: "Три замка на холме были сигнальной системой: огни на башнях предупреждали о приближении врага."}
                ], 
                gastronomy: [{type: "Дегустация", name: "Maison Hugel", desc: "Семья производит вино в этом здании с 1639 года!"}], 
                shopping: "Керамика в стиле 'Рибовилле' — яркие растительные мотивы.",
                tips: "Найдите 'дом вора' (Maison du Voleur) в Риквире — там сохранилась камера пыток XVI века." 
            },
            { 
                id: 8, date: "27 марта", title: "Мон-Сент-Одиль", 
                summary: "Святилище кельтов и пристанище святой.", 
                history: "Задолго до христианства здесь было кельтское святилище. Одилия, слепая дочь герцога, согласно легенде, прозрела после крещения и основала монастырь в VII веке. Языческая стена (Mur Païen) — это 300 000 каменных блоков, соединенных без раствора, тайна происхождения которых не разгадана до сих пор.",
                points: [
                    {name: "Sainte-Odile", details: "Рассмотрите мозаики в часовне — они рассказывают о жизни святой в византийском стиле."},
                    {name: "Mur Païen", details: "Возраст стены оценивают примерно в 3000 лет. Это крупнейший мегалитический памятник Европы."}
                ], 
                gastronomy: [{type: "Мишлен", name: "L'Auberge de l'Ill", desc: "Легендарное место, хранившее 3 звезды Мишлен рекордные 50 лет."}], 
                shopping: "В монастыре продают 'Слезы Одилии' — особые четки и травяные сборы.",
                tips: "У источника Св. Одилии прохладно даже летом — это самая высокая точка вашего маршрута." 
            },
            { 
                id: 9, date: "28 марта", title: "Финал", 
                summary: "Завершение круга времени.", 
                history: "Деревня Суффленхайм получила право бесплатно добывать глину в лесу Агено еще от императора Фридриха Барбароссы в XII веке. С тех пор это главный центр гончарного искусства, сохранивший формы и узоры эпохи Священной Римской империи.",
                points: [{name: "Soufflenheim", details: "В некоторых мастерских до сих пор используют печи, которым более 100 лет."}], 
                gastronomy: [{type: "Традиция", name: "Kugelhopf", desc: "Этот кекс в форме тюрбана — символ эльзасского гостеприимства."}], 
                shopping: "Формы для запекания — настоящий эльзасский предмет культа.",
                tips: "Перед выездом зайдите в местную церковь — там часто выставлены работы современных гончаров." 
            }
        ];

        function renderDayList() {
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            itineraryData.forEach(day => {
                const div = document.createElement('div');
                div.className = `p-5 cursor-pointer transition-all duration-500 border-b border-art-gold/20 ${day.id === currentDayId ? 'active-day scale-105' : 'bg-transparent text-art-dark hover:text-art-wine'}`;
                div.onclick = () => { currentDayId = day.id; renderDayList(); renderDayDetail(); };
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[10px] block opacity-70 uppercase tracking-tighter">${day.date}</span>
                            <span class="text-xl nouveau-font">${day.title}</span>
                        </div>
                        <span class="text-2xl opacity-30">❦</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderDayDetail() {
            const day = itineraryData.find(d => d.id === currentDayId);
            const view = document.getElementById('day-detail-view');
            const imageSrc = `${LOCAL_PATH}${day.id}.jpg`;

            view.innerHTML = `
                <div class="animate-fadeIn">
                    <div class="text-center mb-10">
                        <span class="text-art-gold text-sm tracking-[0.3em] uppercase">Глава ${day.id}</span>
                        <h2 class="text-5xl md:text-6xl text-art-wine my-4">${day.title}</h2>
                        <div class="ornament">❧ ——— ❦ ——— ❧</div>
                    </div>
                    
                    <div class="art-nouveau-frame mb-12">
                        <div class="img-container">
                            <img src="${imageSrc}" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" 
                                 class="w-full h-full object-cover" 
                                 alt="${day.title}">
                            <div class="hidden flex-col items-center justify-center p-10 text-art-gold text-center">
                                <span class="text-4xl mb-2">❦</span>
                                <p class="text-sm italic">Изображение ${day.id}.jpg <br> в каталоге Alsace-Lorraine</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="space-y-10">
                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Историческая справка</h4>
                                <p class="text-art-dark/90 leading-relaxed italic text-lg border-l-4 border-art-gold pl-4 bg-art-gold/5 py-4">
                                    ${day.history}
                                </p>
                            </section>

                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Наследие</h4>
                                ${day.points.map(p => `
                                    <div class="mb-6">
                                        <h5 class="text-xl text-art-wine mb-1 uppercase text-xs tracking-widest font-bold">❧ ${p.name}</h5>
                                        <p class="text-art-dark/80 leading-relaxed">${p.details}</p>
                                    </div>
                                `).join('')}
                            </section>
                        </div>

                        <div class="space-y-10">
                            <div class="bg-white p-8 rounded-lg border-2 border-art-gold/20 shadow-inner">
                                <h4 class="text-3xl text-art-dark mb-6">Вкусы Прошлого</h4>
                                ${day.gastronomy.map(g => `
                                    <div class="mb-6 last:mb-0">
                                        <span class="text-[10px] font-bold text-art-gold uppercase tracking-widest block mb-1">${g.type}</span>
                                        <h5 class="text-lg text-art-wine font-bold italic">${g.name}</h5>
                                        <p class="text-sm text-gray-600 italic mt-1 leading-snug">${g.desc}</p>
                                    </div>
                                `).join('')}
                            </div>

                            <section class="p-4">
                                <h4 class="text-2xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Лавки и товары</h4>
                                <p class="text-art-dark/80 italic leading-relaxed">❧ ${day.shopping}</p>
                                <div class="mt-8 pt-6 border-t border-art-gold/40 text-sm text-art-sage italic">
                                    <strong>Совет историка:</strong> ${day.tips}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            `;
        }

        window.onload = () => {
            renderDayList();
            renderDayDetail();
        };
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</body>
</html>
