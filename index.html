<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эльзас и Лотарингия: Путеводитель в стиле Арт-нуво</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        art: { 
                            sage: '#7B8E7E', 
                            gold: '#C5A059', 
                            wine: '#8B4343', 
                            cream: '#FDFBF0', 
                            dark: '#2D3436',
                            border: '#D4B483'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #FDFBF0; 
            color: #2D3436; 
            font-family: 'Lora', serif;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        
        h1, h2, h3, h4, .nouveau-font { 
            font-family: 'Playfair Display', serif; 
            font-style: italic;
        }

        .nouveau-border { 
            border: 2px solid #C5A059; 
            border-radius: 60px 15px 60px 15px; 
            position: relative;
            background: rgba(255, 255, 255, 0.7);
        }

        .nouveau-border::before {
            content: "❧";
            position: absolute;
            top: 10px;
            left: 20px;
            color: #C5A059;
            font-size: 2rem;
        }

        .active-day { 
            background: #8B4343; 
            color: #FDFBF0 !important;
            border-radius: 30px 5px 30px 5px;
            box-shadow: 0 4px 15px rgba(139, 67, 67, 0.3);
        }

        .art-nouveau-frame { 
            padding: 20px; 
            background: #fff; 
            border: 1px solid #C5A059; 
            box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.2);
            border-radius: 10px;
        }

        .img-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background: #eee; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 5px;
        }

        #day-list::-webkit-scrollbar { width: 4px; }
        #day-list::-webkit-scrollbar-track { background: transparent; }
        #day-list::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }

        .ornament {
            color: #C5A059;
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col min-h-screen italic">

    <header class="bg-art-dark text-art-cream py-10 border-b-4 border-art-gold text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <svg width="100%" height="100%"><pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M0 50 Q 25 0 50 50 T 100 50" fill="none" stroke="#C5A059" stroke-width="2"/></pattern><rect width="100%" height="100%" fill="url(#pattern)"/></svg>
        </div>
        <h1 class="text-5xl md:text-6xl mb-2">Эльзас & Лотарингия</h1>
        <p class="uppercase tracking-[0.4em] text-sm text-art-gold">Историческая экспедиция • 20–29 Марта 2026</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <aside class="lg:col-span-3">
            <div class="sticky top-10">
                <h3 class="text-art-wine text-2xl mb-6 border-b-2 border-art-gold/30 pb-2">Календарь</h3>
                <div id="day-list" class="space-y-3 max-h-[70vh] overflow-y-auto pr-4"></div>
            </div>
        </aside>

        <section class="lg:col-span-9">
            <div id="day-detail-view" class="nouveau-border p-8 md:p-12 shadow-2xl min-h-[700px]"></div>
        </section>
    </main>

    <footer class="py-10 text-center text-art-gold opacity-60 text-sm">
        <div class="ornament">❦ ————— ❧</div>
        <p>© 2026 Хроники Старой Европы</p>
    </footer>

    <script>
        const GITHUB_USER = "bmai42195"; 
        const GITHUB_REPO = "Alsace-Lorraine"; 
        const GITHUB_BRANCH = "main"; 
        const GITHUB_BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/images/`;

        let currentDayId = 1;

        const itineraryData = [
            { 
                id: 1, imgNum: 12, date: "20 марта", title: "Баден-Баден", 
                history: "Выезд из Штутгарта. Погружение в атмосферу XIX века в Баден-Бадене — городе, который называли 'летней столицей Европы'. Здесь собиралась вся европейская знать и русская интеллигенция.", 
                points: [
                    {name: "Trinkhalle", details: "Галерея с 16 колоннами и фресками по мотивам шварцвальдских легенд. Идеальное место для начала прогулки."},
                    {name: "Lichtentaler Allee", details: "Легендарный парк-променад вдоль реки Оос, обрамленный виллами в стиле модерн."},
                    {name: "Kurhaus & Casino", details: "Дворец в стиле классицизма, чьи интерьеры Достоевский описал в романе 'Игрок'."}
                ], 
                gastronomy: [
                    {type: "Обед", name: "Café König", desc: "Кулинарная легенда города. Рекомендуем торт 'Шварцвальд' и марципаны ручной работы."},
                    {type: "Традиции", name: "Brennery", desc: "Продегустируйте местный фруктовый шнапс из черной вишни."}
                ], 
                shopping: "Косметика на основе термальной воды Sans Soucis, ароматы Baden-Baden.", 
                tips: "Если позволяет время, загляните в музей Фаберже или музей Фридера Бурды (современная архитектура на фоне исторического парка)." 
            },
            { id: 2, imgNum: 2, date: "21 марта", title: "Страсбург", history: "Вольный город империи. Кафедральный собор.", points: [{name: "Cathédrale", details: "Шпиль в фригийском колпаке."}], gastronomy: [{type: "Обед", name: "Maison Kammerzell", desc: "Дом 1427 года."}], shopping: "Rue des Orfèvres.", tips: "Часы в 12:30." },
            { id: 3, imgNum: 3, date: "22 марта", title: "Верхний Кенигсбург", history: "Замок-символ имперского величия.", points: [{name: "Haut-Koenigsbourg", details: "Панорама Рейна."}], gastronomy: [{type: "Оберне", name: "Le Bistro", desc: "Местная кухня."}], shopping: "Текстиль.", tips: "Смотрите на флюгеры." },
            { id: 4, imgNum: 4, date: "23 марта", title: "Нанси", history: "Колыбель Арт-нуво.", points: [{name: "Place Stanislas", details: "Решетки Ламура."}], gastronomy: [{type: "Брассери", name: "Excelsior", desc: "Интерьер 1911 года."}], shopping: "Бергамоты Нанси.", tips: "Символ чертополоха." },
            { id: 5, imgNum: 5, date: "24 марта", title: "Кольмар", history: "Родина Бартольди.", points: [{name: "Petite Venise", details: "Каналы Крютно."}], gastronomy: [{type: "Винстуб", name: "Le Fer Rouge", desc: "Старый центр."}], shopping: "Рислинг.", tips: "Музей Унтерлинден." },
            { id: 6, imgNum: 10, date: "25 марта", title: "Вогезы", history: "Синие горы и туманные озера.", points: [{name: "Lac de Gérardmer", details: "Жемчужина массива."}], gastronomy: [{type: "Ферма", name: "Marcairie", desc: "Обед пастухов."}], shopping: "Черничное варенье.", tips: "Одевайтесь теплее." },
            { id: 7, imgNum: 6, date: "26 марта", title: "Мец", history: "Город из желтого камня.", points: [{name: "Cathédrale", details: "Витражи Шагала."}], gastronomy: [{type: "Рынок", name: "Marché Couvert", desc: "Местные продукты."}], shopping: "Мирабелевый ликер.", tips: "Квартал Империал." },
            { id: 8, imgNum: 7, date: "27 марта", title: "Риквир & Рибовилле", history: "Деревни XVI века.", points: [{name: "Dolder", details: "Башня XIII века."}], gastronomy: [{type: "Вино", name: "Maison Hugel", desc: "С 1639 года."}], shopping: "Пасхальный декор.", tips: "Замки Рибовилле." },
            { id: 9, imgNum: 8, date: "28 марта", title: "Мон-Сент-Одиль", history: "Языческая стена и монастырь.", points: [{name: "Mur Païen", details: "300 000 блоков."}], gastronomy: [{type: "Илльхойзерн", name: "Auberge de l'Ill", desc: "Легенда."}], shopping: "Мед.", tips: "Свой источник." },
            { 
                id: 10, imgNum: 1, date: "29 марта", title: "Эпфиг — Штутгарт", 
                history: "Заключительный день. Прощание с уютным Эпфигом. Пора собрать впечатления и гостинцы перед дорогой домой.", 
                points: [{name: "Chapelle Sainte-Marguerite", details: "Утренняя прогулка к часовне в тишине эльзасских виноградников."}], 
                gastronomy: [{type: "Завтрак", name: "Boulangerie Local", desc: "Свежая выпечка и ароматный кофе."}], 
                shopping: "Сыр Мюнстер, эльзасский джем и пара бутылок Рислинга.", 
                tips: "Дорога до Штутгарта займет чуть меньше двух часов." 
            }
        ];

        function renderDayList() {
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            itineraryData.forEach((day) => {
                const div = document.createElement('div');
                const isActive = day.id === currentDayId;
                div.className = `p-5 cursor-pointer transition-all duration-300 border-b border-art-gold/20 ${isActive ? 'active-day scale-105' : 'bg-transparent text-art-dark hover:text-art-wine'}`;
                div.onclick = () => { currentDayId = day.id; renderDayList(); renderDayDetail(); };
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[10px] block opacity-70 uppercase tracking-tighter">${day.date}</span>
                            <span class="text-xl nouveau-font">${day.title}</span>
                        </div>
                        <span class="text-2xl opacity-30">${isActive ? '❧' : '❦'}</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderDayDetail() {
            const day = itineraryData.find(d => d.id === currentDayId);
            if (!day) return;
            const view = document.getElementById('day-detail-view');
            const imageSrc = `${GITHUB_BASE_URL}${day.imgNum}.jpg`;

            view.innerHTML = `
                <div class="animate-fadeIn">
                    <div class="text-center mb-10">
                        <span class="text-art-gold text-sm tracking-[0.3em] uppercase">Глава ${day.id}</span>
                        <h2 class="text-5xl md:text-6xl text-art-wine my-4">${day.title}</h2>
                        <div class="ornament">❧ ——— ❦ ——— ❧</div>
                    </div>
                    <div class="art-nouveau-frame mb-12">
                        <div class="img-container">
                            <img src="${imageSrc}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" class="w-full h-full object-cover" alt="${day.title}">
                            <div class="hidden flex-col items-center justify-center p-10 text-art-gold text-center">
                                <span class="text-4xl mb-2">❦</span>
                                <p class="text-sm italic">Изображение <strong>${day.imgNum}.jpg</strong> не найдено.</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="space-y-10">
                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Хроника</h4>
                                <p class="text-art-dark/90 italic text-lg border-l-4 border-art-gold pl-4 bg-art-gold/5 py-4 leading-relaxed">${day.history}</p>
                            </section>
                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Наследие</h4>
                                ${day.points.map(p => `<div class="mb-6"><h5 class="text-art-wine font-bold">❧ ${p.name}</h5><p class="text-sm text-gray-700 mt-1">${p.details}</p></div>`).join('')}
                            </section>
                        </div>
                        <div class="space-y-10">
                            <div class="bg-white p-8 rounded-lg border-2 border-art-gold/20 shadow-inner">
                                <h4 class="text-3xl mb-6">Гастрономия</h4>
                                ${day.gastronomy.map(g => `<div class="mb-4"><span class="text-xs text-art-gold uppercase tracking-widest block mb-1">${g.type}</span><h5 class="font-bold text-art-wine italic">${g.name}</h5><p class="text-xs italic text-gray-600 mt-1">${g.desc}</p></div>`).join('')}
                            </div>
                            <div class="p-4">
                                <h4 class="text-2xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Лавки</h4>
                                <p class="text-art-dark/80 italic leading-relaxed">❧ ${day.shopping}</p>
                                <div class="mt-8 pt-6 border-t border-art-gold/40 text-sm italic text-art-sage">
                                    <strong>Совет историка:</strong> ${day.tips}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => { renderDayList(); renderDayDetail(); };
    </script>
</body>
</html>
