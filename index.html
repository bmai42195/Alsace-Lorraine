<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эльзас и Лотарингия: Путеводитель в стиле Арт-нуво</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        art: { 
                            sage: '#7B8E7E', 
                            gold: '#C5A059', 
                            wine: '#8B4343', 
                            cream: '#FDFBF0', 
                            dark: '#2D3436',
                            border: '#D4B483'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #FDFBF0; 
            color: #2D3436; 
            font-family: 'Lora', serif;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        
        h1, h2, h3, h4, .nouveau-font { 
            font-family: 'Playfair Display', serif; 
            font-style: italic;
        }

        .nouveau-border { 
            border: 2px solid #C5A059; 
            border-radius: 60px 15px 60px 15px; 
            position: relative;
            background: rgba(255, 255, 255, 0.7);
        }

        .nouveau-border::before {
            content: "❧";
            position: absolute;
            top: 10px;
            left: 20px;
            color: #C5A059;
            font-size: 2rem;
        }

        .active-day { 
            background: #8B4343; 
            color: #FDFBF0 !important;
            border-radius: 30px 5px 30px 5px;
            box-shadow: 0 4px 15px rgba(139, 67, 67, 0.3);
        }

        .art-nouveau-frame { 
            padding: 20px; 
            background: #fff; 
            border: 1px solid #C5A059; 
            box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.2);
            border-radius: 10px;
        }

        .img-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background: #eee; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 5px;
        }

        #day-list::-webkit-scrollbar { width: 4px; }
        #day-list::-webkit-scrollbar-track { background: transparent; }
        #day-list::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }

        .ornament {
            color: #C5A059;
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen italic">

    <header class="bg-art-dark text-art-cream py-10 border-b-4 border-art-gold text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <svg width="100%" height="100%"><pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M0 50 Q 25 0 50 50 T 100 50" fill="none" stroke="#C5A059" stroke-width="2"/></pattern><rect width="100%" height="100%" fill="url(#pattern)"/></svg>
        </div>
        <h1 class="text-5xl md:text-6xl mb-2">Эльзас & Лотарингия</h1>
        <p class="uppercase tracking-[0.4em] text-sm text-art-gold">Историческая экспедиция • 20–29 Марта 2026</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <aside class="lg:col-span-3">
            <div class="sticky top-10">
                <h3 class="text-art-wine text-2xl mb-6 border-b-2 border-art-gold/30 pb-2">Календарь</h3>
                <div id="day-list" class="space-y-3 max-h-[70vh] overflow-y-auto pr-4"></div>
            </div>
        </aside>

        <section class="lg:col-span-9">
            <div id="day-detail-view" class="nouveau-border p-8 md:p-12 shadow-2xl min-h-[700px]"></div>
        </section>
    </main>

    <footer class="py-10 text-center text-art-gold opacity-60 text-sm">
        <div class="ornament">❦ ————— ❧</div>
        <p>© 2026 Хроники Старой Европы</p>
    </footer>

    <script>
        const GITHUB_USER = "bmai42195"; 
        const GITHUB_REPO = "Alsace-Lorraine"; 
        const GITHUB_BRANCH = "main"; 
        const GITHUB_BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/images/`;

        let currentDayId = 1;

        const itineraryData = [
            { 
                id: 1, imgNum: 1, date: "20 марта", title: "Эпфиг", 
                history: "Деревня Эпфиг стоит на древнеримской дороге. Часовня Сен-Маргарит — шедевр романской архитектуры XI века.",
                points: [{name: "Chapelle Sainte-Marguerite", details: "Внимательно посмотрите на капители колонн: там можно найти загадочные головы и животных."}], 
                gastronomy: [{type: "Винстуб", name: "Au Gourmand", desc: "Ужин в традициях старого Эльзаса."}], 
                shopping: "Фермерские рынки — сыр Мюнстер.",
                tips: "Прогуляйтесь к Fronholz — здесь находили следы галло-римских поселений." 
            },
            { 
                id: 2, imgNum: 2, date: "21 марта", title: "Страсбург", 
                history: "Страсбург был богатейшим вольным городом Священной Римской империи. Собор был самым высоким зданием мира 227 лет.",
                points: [
                    {name: "Cathédrale Notre-Dame", details: "Рассмотрите шпиль — в 1794 году его спасли от сноса, надев гигантский фригийский колпак."},
                    {name: "Petite France", details: "Район кожевников и мельников с XVI века."}
                ], 
                gastronomy: [{type: "Обед", name: "Maison Kammerzell", desc: "Дом построен в 1427 году."}], 
                shopping: "Rue des Orfèvres — сердце торговли со времен гильдий.",
                tips: "Астрономические часы — шоу в 12:30." 
            },
            { 
                id: 3, imgNum: 3, date: "22 марта", title: "Верхний Кенигсбург", 
                history: "Замок на горе, восстановленный кайзером Вильгельмом II в 1908 году как символ имперского величия.",
                points: [
                    {name: "Haut-Koenigsbourg", details: "Оцените систему обороны и панорамный вид на долину Рейна."},
                    {name: "Sélestat", details: "Здесь хранится первая запись о рождественской елке (1521 год)."}
                ], 
                gastronomy: [{type: "Оберне", name: "Le Bistro des Saveurs", desc: "Кухня с историческим колоритом."}], 
                shopping: "Эльзасский текстиль.",
                tips: "Внимательно смотрите на флюгеры замка — они воссозданы по чертежам эпохи." 
            },
            { 
                id: 4, imgNum: 4, date: "23 марта", title: "Нанси", 
                history: "Столица польского короля Станислава и колыбель стиля Арт-нуво в начале XX века.",
                points: [
                    {name: "Place Stanislas", details: "Объект ЮНЕСКО с золочеными решетками Жана Ламура."},
                    {name: "Musée de l'École de Nancy", details: "Музей в бывшем доме коллекционера Корбена."}
                ], 
                gastronomy: [{type: "Брассери", name: "Excelsior", desc: "Интерьер 1911 года — вершина стиля Арт-нуво."}], 
                shopping: "Бергамоты Нанси и печенье макарон.",
                tips: "Ищите символ чертополоха на зданиях." 
            },
            { 
                id: 5, imgNum: 5, date: "24 марта", title: "Кольмар", 
                history: "Город, где время остановилось. Родина Бартольди, создателя Статуи Свободы.",
                points: [
                    {name: "La Petite Venise", details: "Живописные каналы в квартале Крютно."},
                    {name: "Eguisheim", details: "Крошечная деревня, построенная по кругу."}
                ], 
                gastronomy: [{type: "Винстуб", name: "Le Fer Rouge", desc: "Исторический ресторан в центре."}], 
                shopping: "Местное вино Рислинг.",
                tips: "Посетите музей Унтерлинден ради Изенгеймского алтаря." 
            },
            { 
                id: 6, imgNum: 10, date: "25 марта", title: "Вогезы", 
                history: "Синие горы, вдохновлявшие художников текучими формами своих склонов и туманными озерами.",
                points: [
                    {name: "Lac de Gérardmer", details: "Ледниковое озеро, жемчужина горного массива."},
                    {name: "Hohneck", details: "Вершина с видом на долину и, иногда, Альпы."}
                ], 
                gastronomy: [{type: "Горная ферма", name: "Marcairie", desc: "Традиционный обед пастухов."}], 
                shopping: "Деревянные сувениры и черничное варенье.",
                tips: "Одевайтесь многослойно, погода в горах переменчива." 
            },
            { 
                id: 7, imgNum: 6, date: "26 марта", title: "Мец", 
                history: "Город из желтого 'камня Жомон', столица Австразии при Каролингах.",
                points: [
                    {name: "Cathédrale Saint-Étienne", details: "Витражи Марка Шагала."},
                    {name: "Quartier Impérial", details: "Немецкая архитектура начала XX века."}
                ], 
                gastronomy: [{type: "Рынок", name: "Marché Couvert", desc: "Местные продукты и закуски."}], 
                shopping: "Мирабелевый ликер.",
                tips: "Прогуляйтесь у стен храма Тампльеров." 
            },
            { 
                id: 8, imgNum: 7, date: "27 марта", title: "Риквир & Рибовилле", 
                history: "Деревни-крепости, сохранившие облик процветающего Эльзаса XVI столетия.",
                points: [
                    {name: "Dolder", details: "Сторожевая башня-ворота XIII века."},
                    {name: "Ribeauvillé", details: "Прогулка к руинам трех замков."}
                ], 
                gastronomy: [{type: "Дегустация", name: "Maison Hugel", desc: "Семейное виноделие с 1639 года."}], 
                shopping: "Керамика и пасхальный декор.",
                tips: "В Риквире зайдите во дворцы виноделов." 
            },
            { 
                id: 9, imgNum: 8, date: "28 марта", title: "Мон-Сент-Одиль", 
                history: "Святое место на высоте 764 метра. Кельтская Языческая стена окружает гору на 10 км.",
                points: [
                    {name: "Монастырь", details: "Гробница святой Одилии и панорамная терраса."},
                    {name: "Mur Païen", details: "Мегалитическое сооружение из 300 000 блоков."}
                ], 
                gastronomy: [{type: "Обед", name: "L'Auberge de l'Ill", desc: "Легенда региона в Илльхойзерне."}], 
                shopping: "Травяные сборы и мед.",
                tips: "Наберите воды из святого источника." 
            },
            { 
                id: 10, imgNum: 9, date: "29 марта", title: "Финал", 
                history: "Завершение пути в Суффленхайме — городе, где глина превращается в искусство с XII века.",
                points: [{name: "Мастерские гончаров", details: "Процесс создания знаменитых форм для Бэкеоффе."}], 
                gastronomy: [{type: "Традиция", name: "Kugelhopf", desc: "Кекс, испеченный в местной форме."}], 
                shopping: "Глиняная посуда ручной работы.",
                tips: "Выбирайте формы с традиционным цветочным узором." 
            }
        ];

        function renderDayList() {
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            itineraryData.forEach((day, index) => {
                const div = document.createElement('div');
                const isActive = day.id === currentDayId;
                div.className = `p-5 cursor-pointer transition-all duration-300 border-b border-art-gold/20 ${isActive ? 'active-day scale-105' : 'bg-transparent text-art-dark hover:text-art-wine'}`;
                
                div.onclick = () => { 
                    currentDayId = day.id; 
                    renderDayList(); 
                    renderDayDetail(); 
                };

                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[10px] block opacity-70 uppercase tracking-tighter">${day.date}</span>
                            <span class="text-xl nouveau-font">${day.title}</span>
                        </div>
                        <span class="text-2xl opacity-30">${isActive ? '❧' : '❦'}</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderDayDetail() {
            const day = itineraryData.find(d => d.id === currentDayId);
            if (!day) return;

            const view = document.getElementById('day-detail-view');
            // Используем imgNum для ссылки на файл
            const imageSrc = `${GITHUB_BASE_URL}${day.imgNum}.jpg`;

            view.innerHTML = `
                <div class="animate-fadeIn">
                    <div class="text-center mb-10">
                        <span class="text-art-gold text-sm tracking-[0.3em] uppercase">Глава ${currentDayId}</span>
                        <h2 class="text-5xl md:text-6xl text-art-wine my-4">${day.title}</h2>
                        <div class="ornament">❧ ——— ❦ ——— ❧</div>
                    </div>
                    
                    <div class="art-nouveau-frame mb-12">
                        <div class="img-container">
                            <img src="${imageSrc}" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" 
                                 class="w-full h-full object-cover" 
                                 alt="${day.title}">
                            <div class="hidden flex-col items-center justify-center p-10 text-art-gold text-center">
                                <span class="text-4xl mb-2">❦</span>
                                <p class="text-sm italic">Изображение <strong>${day.imgNum}.jpg</strong> не найдено.</p>
                                <p class="text-xs mt-2 opacity-50 break-all">${imageSrc}</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="space-y-10">
                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Хроника</h4>
                                <p class="text-art-dark/90 leading-relaxed italic text-lg border-l-4 border-art-gold pl-4 bg-art-gold/5 py-4">
                                    ${day.history}
                                </p>
                            </section>

                            <section>
                                <h4 class="text-3xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Наследие</h4>
                                ${day.points.map(p => `
                                    <div class="mb-6">
                                        <h5 class="text-xl text-art-wine mb-1 uppercase text-xs tracking-widest font-bold">❧ ${p.name}</h5>
                                        <p class="text-art-dark/80 leading-relaxed">${p.details}</p>
                                    </div>
                                `).join('')}
                            </section>
                        </div>

                        <div class="space-y-10">
                            <div class="bg-white p-8 rounded-lg border-2 border-art-gold/20 shadow-inner">
                                <h4 class="text-3xl text-art-dark mb-6">Гастрономия</h4>
                                ${day.gastronomy.map(g => `
                                    <div class="mb-6 last:mb-0">
                                        <span class="text-[10px] font-bold text-art-gold uppercase tracking-widest block mb-1">${g.type}</span>
                                        <h5 class="text-lg text-art-wine font-bold italic">${g.name}</h5>
                                        <p class="text-sm text-gray-600 italic mt-1 leading-snug">${g.desc}</p>
                                    </div>
                                `).join('')}
                            </div>

                            <section class="p-4">
                                <h4 class="text-2xl text-art-dark border-b-2 border-art-gold/30 pb-2 mb-4">Лавки и товары</h4>
                                <p class="text-art-dark/80 italic leading-relaxed">❧ ${day.shopping}</p>
                                <div class="mt-8 pt-6 border-t border-art-gold/40 text-sm text-art-sage italic">
                                    <strong>Совет историка:</strong> ${day.tips}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            `;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => {
            renderDayList();
            renderDayDetail();
        };
    </script>
</body>
</html>
